<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Homepage</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: #0072c6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Navigation menu styling */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Main content styling */
        main {
            padding: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Subtitle</p>
    </header>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>Your content goes here.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>Your content goes here.</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>Your content goes here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
